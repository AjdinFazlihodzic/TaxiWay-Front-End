<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registracija</title>
</head>
<body>
    <div class="container">
    <h1>Registracija</h1>
    <h2>Kreirajte vaš TaxiWay račun</h2>
    <form class="form">
        <input type="text" id="username" class="username" placeholder="Username" required>
        <input type="email" id="email" class="email" placeholder="Email" required>
        <input type="text" id="first-name" class="first-name" placeholder="Ime" required>
        <input type="text" id="last-name" class="last-name" placeholder="Prezime" required>
        <input type="password" id="password" class="password" placeholder="Šifra" required>
        <input type="password" id="confirm-password" class="confirm-password" placeholder="Potvrda šifre" required>
        <button type="submit">Registracija</button>
    </form>
    <div class="separator">
        <span>ili</span>
    </div>
    <div class="register">
        <a href="#">Prijavite se</a>
    </div>
</div>
</body>
</html>
